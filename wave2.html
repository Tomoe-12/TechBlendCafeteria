<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Cafe</title>
    <link rel="icon" type="x-icon" href="logo.png" class="logo-icon" style="width: 20%;">
    <link rel="stylesheet" href="kpay.css">
    <link rel="stylesheet" href="kpay2.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
</head>
</head>
<body>
    <div class="cover"></div>
    <div class="container1 wave">
        <div class="wave-logo ">
            <img class="kp" src="wave.png" alt="">
        </div>

        <div class="top-box">
            <input type="file" id="UploadBtn" accept="image/*">
            <label for="UploadBtn"><i class="material-icons">
                add_photo_alternate
            </i>&nbsp; Upload Photo</label>
        
        </div>

        <div class="middle-box1">
            <div class="phno">
                <p>Phone Number</p>
                <input type="text" class="field" placeholder="09-XXX-XXX-XXX" data-mask="00 000 000 000">
            </div>
        </div>

        <div class="bottom-box">
            <button type="button" class="wave-button     " onclick="location.href='thank.html'">Confirm</button>
        </div>

        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
</body>
</html>
